<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連絡先 - 研究所端末</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', 'Noto Sans JP', monospace;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            animation: flicker 0.3s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        .terminal-text {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            white-space: pre-line;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        input {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: 'Share Tech Mono', 'Noto Sans JP', monospace;
        }

        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            font-family: 'Share Tech Mono', 'Noto Sans JP', monospace;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="past_research.html">RESEARCH</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>連絡先</h1>
         <div class="terminal-text">
            セキュアな通信チャンネルを確立中...
            暗号化プロトコル: 有効
        <div id="error-message" class="terminal-text">
            エラーが発生しました。アクセス権限が必要です。
        </div>
        <div id="password-prompt" class="terminal-text" style="display: none;">
            セキュアな通信チャンネルを確立するにはパスワードが必要です。
            <br>
            <input type="password" id="password-input" placeholder="パスワードを入力">
            <button onclick="checkPassword()">送信</button>
        </div>
        <div id="contact-info" class="terminal-text" style="display: none;">
            セキュアな通信チャンネルが確立されました。
            <br><br>
            研究所連絡先:delight@sfc.wide.ad.jp
            <br>
            電話: そんなものない
            <br>
            メール: anchovy@sfc.wide.ad.jp
            <br>
            住所: 〒252-0882　神奈川県藤沢市遠藤5322 Δ北館 村井純研究室
        </div>
    </div>

    <script>
        // 3秒後にパスワードプロンプトを表示
        setTimeout(() => {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('password-prompt').style.display = 'block';
        }, 3000);

        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === 'anchovy') {  // 実際の運用では、このパスワードをより安全なものに変更してください
                document.getElementById('password-prompt').style.display = 'none';
                document.getElementById('contact-info').style.display = 'block';
            } else {
                alert('パスワードが間違っています。再試行してください。');
            }
        }
    </script>
</body>
</html>
