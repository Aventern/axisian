  <style>
    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>

  <script>
    const shakeText = document.getElementById('shakeText');

    setInterval(() => {
      shakeText.classList.add('shake');
      setTimeout(() => {
        shakeText.classList.remove('shake');
      }, 500);
    }, 1000);
  </script>
        <p>コーヒー研究部は、コーヒーの魅力を探求する学生団体です。定期的な勉強会を開催し、コーヒー豆の品種や産地の違い、抽出方法の違いによる味の変化を研究しています。コーヒーの歴史や文化にも興味を持ち、コーヒーを通して新たな発見や出会いを求めています。</p>
