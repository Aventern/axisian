<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のブログ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .intro {
            text-align: center;
        }
        .research {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のブログ</h1>
    </header>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">自己紹介</a>
        <a href="#">研究内容</a>
    </nav>
    <div class="container">
        <section class="intro">
            <h2>自己紹介</h2>
            <p>こんにちは！私は[あなたの名前]です。このブログでは、私の研究内容や日常の出来事について紹介しています。</p>
        </section>
        <section class="research">
            <h2>研究内容</h2>
            <p>ここにはあなたの研究内容についての詳細な情報を記載します。過去の研究や現在のプロジェクトについても触れましょう。</p>
        </section>
    </div>

    <script>
        // JavaScript for interactive features can be added here
        console.log("ページが読み込まれました");
    </script>
</body>
</html>
